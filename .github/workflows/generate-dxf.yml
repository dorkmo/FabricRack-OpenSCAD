---
name: Generate DXF Layout

on:
  push:
    branches: [main]
    paths: ['FabricRack.scad']
  pull_request:
    branches: [main]
    paths: ['FabricRack.scad']
  workflow_dispatch:

jobs:
  generate-dxf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad

      - name: Generate DXF
        run: |
          openscad -D C=1 -o cnc-layout.dxf FabricRack.scad

      - name: Commit generated DXF
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cnc-layout.dxf
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update CNC layout DXF [skip ci]"
            git push
          fi