---
name: Generate SVG Layout

on:
  push:
    branches: [main]
    paths: ['FabricRack.scad']
  pull_request:
    branches: [main]
    paths: ['FabricRack.scad']
  workflow_dispatch:

jobs:
  generate-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad

      - name: Generate SVG
        run: |
          set -e
          openscad -D C=1 -o cnc-layout.svg FabricRack.scad
          
          # Verify the SVG file exists and has content
          if [ ! -f "cnc-layout.svg" ]; then
            echo "Error: SVG file was not generated"
            exit 1
          fi
          
          if [ ! -s "cnc-layout.svg" ]; then
            echo "Error: SVG file is empty"
            exit 1
          fi
          
          echo "SVG file generated successfully ($(wc -c < cnc-layout.svg) bytes)"

      - name: Commit generated SVG
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cnc-layout.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update CNC layout SVG [skip ci]"
            git push
          fi